<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results | Phantom Lenz</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            max-width: 80%;
            margin-top: 20px;
            border-radius: 10px;
            border: 3px solid #2196F3;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            color: #2196F3;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    {% if image_path %}
        <img src="{{ image_path }}" alt="Detected Face">
    {% else %}
        <p>No face detected. Please try another image.</p>
    {% endif %}
    <br>
    <a href="/">Go Back</a>
</body>
</html>
